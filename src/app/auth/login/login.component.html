<!-- login.component.html -->
<div
  class="min-h-screen flex items-center justify-center px-4 py-10 bg-gradient-to-tr from-blue-100 to-blue-200 relative"
>
  <!-- üîô Back to Home -->
  <button
    class="absolute top-4 right-4 text-sm text-blue-700 hover:underline font-medium"
    (click)="goHome()"
  >
    ‚Üê Back to Home
  </button>

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">
      Login
    </h2>

    <!-- üë• Role Tabs -->
    <div
      class="flex justify-between mb-6 bg-blue-100 rounded-lg overflow-hidden"
    >
      <button
        *ngFor="let r of roles"
        (click)="onRoleChange(r.key)"
        class="flex-1 text-sm font-semibold py-2 transition text-center"
        [ngClass]="{
          'bg-blue-600 text-white': role === r.key,
          'text-blue-700 hover:bg-blue-200': role !== r.key
        }"
      >
        {{ r.label }}
      </button>
    </div>

    <!-- üìß Email -->
    <input
      [(ngModel)]="email"
      type="email"
      placeholder="Email address"
      class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- üîí Password + Toggle -->
    <div class="relative mb-4">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <i
        class="fa absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 cursor-pointer"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="showPassword = !showPassword"
      ></i>
    </div>

    <!-- üßë‚Äçüè´ Teacher: Class Search Suggest -->
    <div *ngIf="role === RoleType.Teacher" class="mb-4 relative">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Select Class
      </label>
      <input
        [(ngModel)]="classSearch"
        placeholder="Start typing class (e.g. 3East2024)"
        class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <ul
        *ngIf="filteredClasses.length"
        class="absolute z-10 bg-white border border-gray-300 w-full mt-1 rounded shadow-lg max-h-48 overflow-auto"
      >
        <li
          *ngFor="let cls of filteredClasses"
          (click)="selectClass(cls)"
          class="px-4 py-2 hover:bg-blue-100 cursor-pointer text-sm"
        >
          {{ cls.form }}{{ cls.stream }} - {{ cls.year }}
        </li>
      </ul>
    </div>

    <!-- üë®‚Äçüëß Guardian: Student Search Suggest -->
    <div *ngIf="role === RoleType.Guardian" class="mb-4 relative">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Select Student
      </label>
      <input
        [(ngModel)]="studentSearch"
        placeholder="Start typing admission no or name"
        class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <ul
        *ngIf="filteredStudents.length"
        class="absolute z-10 bg-white border border-gray-300 w-full mt-1 rounded shadow-lg max-h-48 overflow-auto"
      >
        <li
          *ngFor="let s of filteredStudents"
          (click)="selectStudent(s)"
          class="px-4 py-2 hover:bg-blue-100 cursor-pointer text-sm"
        >
          {{ s.admNo }} - {{ s.name }}
        </li>
      </ul>
    </div>
    <!-- ‚úÖ Feedback Message -->
    <div
      *ngIf="feedbackMessage"
      class="text-sm mb-4 p-3 rounded-lg"
      [ngClass]="{
        'bg-green-100 text-green-700 border border-green-300':
          feedbackType === 'success',
        'bg-red-100 text-red-700 border border-red-300':
          feedbackType === 'error'
      }"
    >
      {{ feedbackMessage }}
    </div>

    <!-- ‚úÖ Login Button -->
    <button
      (click)="submitLogin()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition shadow-md"
    >
      Login
    </button>

    <!-- üîÅ Forgot Password -->
    <div class="text-center text-sm mt-4">
      <a
        class="text-blue-600 hover:underline cursor-pointer font-medium"
        (click)="goToForgotPassword()"
      >
        Forgot Password?
      </a>
    </div>

    <!-- üÜï Sign Up Prompt -->
    <div class="text-center mt-4 text-sm">
      Don‚Äôt have an account?
      <a
        class="text-blue-600 hover:underline cursor-pointer font-medium"
        (click)="goToSignup()"
      >
        Sign up here!
      </a>
    </div>
  </div>
</div>
