<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 to-blue-300 px-4 py-12"
>
  <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-blue-700 mb-6 text-center">
      Reset Password
    </h2>

    <div class="mb-6 relative">
      <label class="text-sm font-medium text-gray-600 mb-1 block"
        >New Password</label
      >
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="newPassword"
        placeholder="Enter new password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
      />
      <button
        type="button"
        (click)="showPassword = !showPassword"
        class="absolute inset-y-11 right-0 px-3 flex items-center text-gray-500 focus:outline-none"
      >
        <i
          [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
          class="text-lg"
        ></i>
      </button>
    </div>

    <button
      (click)="submitReset()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-all"
    >
      Reset Password
    </button>

    <div class="text-center text-sm text-gray-600 mt-6">
      <a
        (click)="navigateToLogin()"
        class="text-blue-600 font-medium hover:underline cursor-pointer"
      >
        Back to Login
      </a>
    </div>
  </div>
</div>
