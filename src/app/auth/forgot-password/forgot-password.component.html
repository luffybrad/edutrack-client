<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 to-blue-300 px-4 py-12"
>
  <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-blue-700 mb-6 text-center">
      Forgot Password
    </h2>

    <div class="mb-5">
      <label class="text-sm font-medium text-gray-600 mb-1 block">Role</label>
      <select
        [(ngModel)]="role"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option [value]="RoleType.Admin">Admin</option>
        <option [value]="RoleType.Teacher">Teacher</option>
        <option [value]="RoleType.Guardian">Guardian</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="text-sm font-medium text-gray-600 mb-1 block">Email</label>
      <input
        [(ngModel)]="email"
        type="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <!-- âœ… Feedback Message -->
    <div
      *ngIf="feedbackMessage"
      class="text-sm mb-4 p-3 rounded-lg"
      [ngClass]="{
        'bg-green-100 text-green-700 border border-green-300':
          feedbackType === 'success',
        'bg-red-100 text-red-700 border border-red-300':
          feedbackType === 'error'
      }"
    >
      {{ feedbackMessage }}
    </div>

    <button
      (click)="submitRequest()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-all"
    >
      Send Reset Link
    </button>

    <div class="text-center text-sm text-gray-600 mt-6">
      Remembered your password?
      <a
        (click)="goToLogin()"
        class="text-blue-600 font-medium hover:underline cursor-pointer"
      >
        Login here
      </a>
    </div>
  </div>
</div>
