<div
  *ngIf="toastService.toast$ | async as toast"
  class="fixed top-6 right-6 max-w-xs w-full flex items-start gap-3 p-3 rounded-lg shadow-md z-[9999] animate-slide-in"
  [ngClass]="{
    'bg-green-600': toast.type === 'success',
    'bg-red-600': toast.type === 'error',
    'bg-blue-600': toast.type === 'info'
  }"
>
  <i
    class="fas text-lg mt-1"
    [ngClass]="{
      'fa-check-circle': toast.type === 'success',
      'fa-exclamation-circle': toast.type === 'error',
      'fa-info-circle': toast.type === 'info'
    }"
  ></i>

  <div class="flex-1">
    <div class="font-semibold text-sm">{{ toast.text }}</div>
    <div
      *ngIf="toast.description"
      class="text-xs mt-1 whitespace-pre-line leading-snug"
    >
      <ng-container *ngIf="isArray(toast.description); else single">
        <ul class="list-disc pl-5">
          <li *ngFor="let msg of toast.description">
            {{ msg }}
          </li>
        </ul>
      </ng-container>
      <ng-template #single>
        {{ toast.description }}
      </ng-template>
    </div>
  </div>

  <button
    (click)="toastService.clear()"
    class="ml-2 text-white hover:opacity-80"
  >
    <i class="fas fa-times text-sm"></i>
  </button>
</div>
