<div class="bg-white p-6 rounded-lg shadow-md border border-blue-200 mt-4">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4 flex items-center gap-2">
        <i class="fas fa-user-graduate"></i> Student Results & Progression
    </h2>

    <!-- Student selector -->
    <div class="flex flex-col md:flex-row gap-3 mb-4">
        <select [(ngModel)]="selectedStudentId" (change)="onStudentChange()"
            class="border rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" disabled selected>Select Student</option>
            <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
        </select>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-blue-600 mb-2">Loading student data...</div>

    <!-- No data -->
    <div *ngIf="!loading && !comparisons.length" class="text-gray-500 mb-2">
        No results available for the selected student.
    </div>

    <!-- Comparison Table -->
    <div *ngIf="comparisons.length" class="mb-4 overflow-x-auto">
        <table class="w-full table-auto border border-blue-200">
            <thead class="bg-blue-100 text-blue-700">
                <tr>
                    <th class="border px-2 py-1">Exam</th>
                    <th *ngFor="let s of comparisons[0].subjectScores | keyvalue" class="border px-2 py-1">{{ s.key }}
                    </th>
                    <th class="border px-2 py-1">Total</th>
                    <th class="border px-2 py-1">Mean</th>
                    <th class="border px-2 py-1">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of comparisons" class="hover:bg-blue-50">
                    <td class="border px-2 py-1">{{ r.examName }}</td>
                    <td *ngFor="let s of r.subjectScores | keyvalue" class="border px-2 py-1">{{ s.value ?? 'N/A' }}
                    </td>
                    <td class="border px-2 py-1">{{ r.totalScore }}</td>
                    <td class="border px-2 py-1">{{ r.meanScore }}</td>
                    <td class="border px-2 py-1 font-semibold">{{ r.grade }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Subject Progression Chart -->
    <div *ngIf="progressionChartData.datasets.length" class="bg-blue-50 p-4 rounded">
        <h3 class="font-semibold text-blue-700 mb-2">Subject Progression</h3>
        <canvas baseChart [data]="progressionChartData" [options]="progressionChartOptions" [type]="'line'"></canvas>
    </div>
</div>
