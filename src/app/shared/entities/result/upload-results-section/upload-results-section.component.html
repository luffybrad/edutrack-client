<div class="bg-white p-6 rounded-lg shadow-md border border-blue-200 mt-4">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4 flex items-center gap-2">
        <i class="fas fa-upload"></i> Upload Results
    </h2>

    <div class="flex flex-col md:flex-row gap-3 items-center">
        <!-- Exam Selector -->
        <select [(ngModel)]="selectedExamId"
            class="border rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" disabled selected>Select Exam</option>
            <option *ngFor="let exam of exams" [value]="exam.id">{{ exam.name }}</option>
        </select>

        <!-- File Input -->
        <input type="file" (change)="onFileSelected($event)" class="border rounded-lg p-2 flex-1" />

        <!-- Upload Button -->
        <button (click)="upload()" [disabled]="!selectedExamId || !file || loading"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            <i class="fas fa-upload"></i>
            {{ loading ? 'Uploading...' : 'Upload' }}
        </button>
    </div>

    <!-- Feedback -->
    <div class="mt-4 space-y-2">
        <div *ngIf="successMessage" class="bg-green-100 text-green-800 p-2 rounded-lg flex items-center gap-2">
            <i class="fas fa-check-circle"></i> {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="bg-red-100 text-red-800 p-2 rounded-lg flex items-center gap-2">
            <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>
    </div>
</div>
