<!-- âœ… Loading Overlay -->
<app-loading-overlay [show]="loading"></app-loading-overlay>

<!-- âœ… Page header with Add Button + FAB -->
<div class="flex justify-between items-center mb-6">
  <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
    Guardians
  </h2>

  <!-- Desktop Add Button -->
  <a
    *ngIf="(role$ | async) === RoleType.Admin"
    routerLink="add"
    class="hidden md:inline-flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition"
  >
    <i class="fas fa-plus"></i>
    Add Guardian
  </a>
</div>

<!-- âœ… Mobile FAB -->
<a
  *ngIf="(role$ | async) === RoleType.Admin"
  routerLink="add"
  class="md:hidden fixed bottom-6 right-6 bg-blue-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-blue-700 transition"
>
  <i class="fas fa-plus text-xl"></i>
</a>

<!-- ðŸ” Search -->
<div class="mb-6 relative">
  <i
    class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
  ></i>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="triggerSearch()"
    placeholder="Search by Name, Email, or Phone"
    class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
  />
  <button
    *ngIf="searchTerm"
    (click)="clearSearch()"
    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-red-500"
  >
    <i class="fas fa-times-circle text-lg"></i>
  </button>
</div>

<!-- ðŸ“‹ Table -->
<div class="overflow-x-auto bg-white rounded-xl shadow border border-gray-200">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Name
        </th>
        <th
          class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Email
        </th>
        <th
          class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Phone
        </th>
        <th
          class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Students
        </th>
        <th
          class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-100">
      <tr
        *ngFor="let guardian of filteredGuardians"
        class="hover:bg-gray-50 transition"
      >
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          {{ guardian.name }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          {{ guardian.email }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          {{ guardian.phone }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          {{ guardian.students?.length || 0 }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap flex gap-3">
          <button
            (click)="openModal(guardian, 'view')"
            class="text-blue-600 hover:text-blue-800 flex items-center gap-1 transition"
            title="View"
          >
            <i class="fas fa-eye"></i>
          </button>

          <ng-container *ngIf="(role$ | async) === RoleType.Admin">
            <button
              (click)="openModal(guardian, 'edit')"
              class="text-yellow-600 hover:text-yellow-800 flex items-center gap-1 transition"
              title="Edit"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              (click)="deleteGuardian(guardian.id!)"
              class="text-red-600 hover:text-red-800 flex items-center gap-1 transition"
              title="Delete"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
