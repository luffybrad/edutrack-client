<app-loading-overlay [show]="loading"></app-loading-overlay>

<!-- ✅ Header with Back link -->
<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Assign Classes to Exam</h2>

  <a
    (click)="backToExams()"
    class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 cursor-pointer"
  >
    <i class="fas fa-arrow-left mr-2"></i> Back to Exams
  </a>
</div>

<!-- ✅ Show selected exam name -->
<div class="mb-4">
  <label class="block mb-1 font-semibold">Exam:</label>
  <p class="border rounded px-3 py-2">
    {{ exam?.name?.toUpperCase() || "N/A" }}
  </p>
</div>

<!-- ✅ Searchable Classes -->
<div class="mb-6">
  <label class="block mb-1 font-semibold">Search Classes</label>
  <input
    [(ngModel)]="classSearchTerm"
    placeholder="Search by form, stream, year..."
    class="border rounded px-3 py-2 w-full mb-4"
  />

  <div class="border rounded p-4 max-h-64 overflow-y-auto space-y-2">
    <div
      *ngFor="let classItem of filteredClasses()"
      class="flex items-center space-x-2"
    >
      <input
        type="checkbox"
        [checked]="classItem.selected"
        (change)="toggleClass(classItem)"
        class="form-checkbox h-4 w-4"
      />
      <span>
        FORM {{ classItem.form }} - {{ classItem.stream }} ({{
          classItem.year
        }})
      </span>
    </div>
  </div>
</div>

<!-- ✅ Selected Chips -->
<div class="mb-6">
  <label class="block mb-1 font-semibold">Selected Classes</label>
  <div class="flex flex-wrap gap-2">
    <span
      *ngFor="let classItem of classes"
      [hidden]="!classItem.selected"
      class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm flex items-center gap-2"
    >
      FORM {{ classItem.form }} - {{ classItem.stream }} ({{ classItem.year }})
      <button
        type="button"
        class="ml-1 text-blue-500 hover:text-blue-700"
        (click)="toggleClass(classItem, $event)"
      >
        &times;
      </button>
    </span>
  </div>
</div>

<!-- ✅ Assign Button -->
<button
  (click)="updateExamClasses()"
  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
>
  Assign Selected Classes to Exam
</button>
