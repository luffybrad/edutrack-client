<h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Students</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalStudents }}</h3>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Teachers</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalTeachers }}</h3>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Guardians</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalGuardians }}</h3>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Subjects</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalSubjects }}</h3>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Classes</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalClasses }}</h3>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-gray-500">Exams</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalExams }}</h3>
  </div>

  <div
    class="bg-white shadow rounded-lg p-6 col-span-full sm:col-span-2 lg:col-span-1"
  >
    <p class="text-gray-500">Results</p>
    <h3 class="text-2xl font-semibold text-blue-600">{{ totalResults }}</h3>
  </div>
</div>
