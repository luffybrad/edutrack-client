<h2 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Overview</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Card Template -->
  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
      <i class="fas fa-user-graduate text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Students</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalStudents }}</h3>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-green-100 text-green-600 p-3 rounded-full">
      <i class="fas fa-chalkboard-teacher text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Teachers</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalTeachers }}</h3>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
      <i class="fas fa-users text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Guardians</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalGuardians }}</h3>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-purple-100 text-purple-600 p-3 rounded-full">
      <i class="fas fa-book text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Subjects</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalSubjects }}</h3>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-pink-100 text-pink-600 p-3 rounded-full">
      <i class="fas fa-layer-group text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Classes</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalClasses }}</h3>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4">
    <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full">
      <i class="fas fa-file-alt text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Exams</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalExams }}</h3>
    </div>
  </div>

  <div
    class="bg-white shadow-md rounded-2xl p-6 flex items-center gap-4 col-span-full sm:col-span-2 lg:col-span-1"
  >
    <div class="bg-red-100 text-red-600 p-3 rounded-full">
      <i class="fas fa-chart-line text-xl"></i>
    </div>
    <div>
      <p class="text-sm text-gray-500">Results</p>
      <h3 class="text-2xl font-bold text-gray-800">{{ totalResults }}</h3>
    </div>
  </div>
</div>
